<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="todolist.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="date.js"></script>
</head>
<body>

<div class="container">
    <div class="center">
        <section class="card">
            <header class="card-header">
                <h2 id="time"></h2>
            </header>

            <ul class="card-list">
                <li>
                    <label for="card-01">
                        <input type="checkbox" id="card-01" />
                        <span>Explain Cedric what you are doing</span>
                    </label>
                </li>
                <li>
                    <label for="card-02">
                        <input type="checkbox" id="card-02" />
                        <span>Write article</span>
                    </label>
                </li>
                <li>
                    <label for="card-03">
                        <input type="checkbox" id="card-03" />
                        <span>Meeting with Katherina</span>
                    </label>
                </li>
                <li>
                    <label for="card-04">
                        <input type="checkbox" id="card-04" />
                        <span>Do homework</span>
                    </label>
                </li>
            </ul>
        </section>
    </div>
</div>


</body>
</html>
